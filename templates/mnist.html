<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <style>
            h1{
                text-align: center;
            }
            form{
                padding-left: 450px
            }
            .rec{
                padding-left:450px;
            }
        </style>
    </head>
    <body>
        <h1>HANDWRITTEN DIGIT RECOGNITION</h1>
            <form action="/detect" method='POST' enctype = 'multipart/form-data'>
                <h2>Upload an image file of the digit to recognize</h2>
                <p>The image should'nt be cropped.</p>
                <div class="content">
                    <input type="file" name="digit" id="digit" accept="image/*">
                </div><br>
                <div class="btn">
                    <button type = 'submit'>Recognize</button>
                </div>
            </form><br>
            <div class='rec'>
                {% if pred %}
                <img src = "{{img_path}}" height = '350px' width='350px'>
                 <h2>{{pred}}</h2>
                {% endif %}
            </div>
    </body>
</html>
